<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
      <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5 border rounded py-3 ">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="form-Task">
                <div class="form-group pb-2">
                  <input type="text" id="title" class="form-control" maxlength="20" autocomplete="on" placeholder="Title"
                    required>
                </div>
                <div class="form-group pb-2">
                  <textarea id="description" cols="30" rows="10" class="form-control" maxlength="50" autocomplete="on"
                    placeholder="Description" required></textarea>
                </div>
                <div class="col-md-12">
                  <!-- <i type="submit" class="bi bi-box-arrow-in-right"></i> -->
                  <button type="submit" class="btn btn-primary btn-block col-md-4 w-100" id="save">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="table table-responsive d-flex justify-content-around border rounded bg-primary text-light py-3">
            <div class="col">Title</div>
            <div class="col">Description</div>
            <div class="col text-center">Actions</div>
          </div>
          <div class="table table-responsive" id="tasks"></div>
        </div>
    </div>
  </body>
  <script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</html>
